<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Application" [options]="false">
      <h5 class="mt-5">Add Applicant</h5>
      <hr />
      <form (submit)= "saveUserApplication($event)">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullname"
              name="fullname"
              [value]="fullName"
              (input)="onFullNameChange($event.target)"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Phone"
              name="phone"
              [value]="phone"
              (input)="onPhoneChange($event.target)"
              required
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="street">Address</label>
          <input
            type="text"
            class="form-control"
            id="street"
            placeholder="1234 Main St"
            name="street"
            [value]="street"
            (input)="onStreetChange($event.target)"
            required
          />
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" 
              class="form-control"
              id="city" 
              name="city"
              [value]="city"
              (input)="onCityChange($event.target)"
              required />
          </div>
          <div class="form-group col-md-4">
            <label for="country">State</label>
            <input
             type="text" 
             class="form-control" 
             id="country"
             name="country"
             [value]="country"
             (input)="onCountryChange($event.target)"
             required />
          </div>
          <div class="form-group col-md-2">
            <label for="postal">Postal</label>
            <input 
              type="text"
              class="form-control" 
              id="postal" 
              name="postal"
              [value]="postal"
              (input)="onPostalChange($event.target)"
              required />
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="coverage">Coverage</label>
            <select 
              class="form-control" 
              [value]="coverage"
              (change)="onChange($event)"
              required >
              <option value="" selected>-- Select Coverage --</option>
              <option value="Standard">Standard</option>
              <option value="Premium">Premium</option>
              <option value="Tailored">Tailored</option>
              
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select 
              class="form-control" 
              aria-label="Default select example" 
              id="gender" 
              [value]="gender"
              (change)="onGenderChange($event)"
              required>
              <option value="" disabled selected>-- Select Gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          
          </div>
        </div>
        <div class="row mt-3">
          <div class="form-group col-md-6">
            <label for="maritalStatus">Marital Status</label>
            <select 
              class="form-control"
              aria-label="Default select example" 
              id="maritalStatus" 
              [value]="maritalStatus"
              (change)="onMaritalStatusChange($event)"
              aria-placeholder="Select Marital Status"
              required>
              <option value="" disabled selected>-- Select  Martial Status --</option>
              <option value="Married">Married</option>
              <option value="CivilPartner">Civil Partner</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="dependants">Dependants</label>
            <input 
              type="number" 
              class="form-control" 
              id="dependants"  
              min="0" 
              step="any"
              name="dependants"
              [value]="dependants"
              (input)="onDependantsChange($event.target)" 
              required />
          </div>
          <div class="form-group col-md-2">
            <label for="date">Date of Birth</label>
            <input 
              type="date" 
              class="form-control"
              id="date" 
              name="date"
              [value]="dateOfBirth"
              (input)="onDateOfBirthChange($event.target)"              
              required/>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-success mt-3">Apply Insurance</button>
      </form>
    </app-card>
  </div>
</div>
