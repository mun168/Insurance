<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form (submit) = "onSubmit($event)">
          <div class="input-group mb-3">
            <input 
              type="email"
              class="form-control"
              placeholder="Email"
              name="email"
              [value]="email"
              (input)="onEmailChange($event.target)"
              required
              />
          </div>
          <div class="input-group mb-4">
            <input 
              type="password" 
              class="form-control" 
              placeholder="Password"
              name="password"
              [value]="password"
              (input)="onPasswordChange($event.target)" 
              required
            />
          </div>
          <button class="btn btn-outline-success mb-4" type="submit">Login</button>
          <div class="alert alert-warning" *ngIf="isLoginFailed">
            Login failed!<br />
          </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
          Login is successful!
        </div>
       
        <p class="mb-0 text-muted">
          Donâ€™t have an account? <a [routerLink]="['/signup']">Sign up</a>
        </p>

      </div>
    </div>
  </div>
</div>
